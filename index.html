<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Style Text Generator</title>
    <style>
        body {
            background: black;
            color: yellow;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            cursor: pointer;
        }
        .scrolling-text {
            position: absolute;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            animation: scroll-up 10s linear forwards;
            transition: opacity 2s ease-out;
        }
        @keyframes scroll-up {
            0% {
                top: 100%;
                opacity: 1;
            }
            100% {
                top: -20%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h2>Click anywhere to generate a story...</h2>
    <script>
        async function loadGrammar() {
            try {
                const response = await fetch('horizontal_grammar.json'); 
                if (!response.ok) throw new Error("Failed to load grammar JSON");
                const grammarData = await response.json();
                console.log("✅ Grammar Loaded Successfully:", grammarData);

                if (!grammarData || Object.keys(grammarData).length === 0) {
                    throw new Error("Grammar JSON is empty or malformed");
                }

                return grammarData;
            } catch (error) {
                console.error("❌ Error loading JSON:", error);
                return null;
            }
        }

        function expandGrammar(text, grammar) {
            let result = text;
            const pattern = /#(.*?)#/g;
            let iterations = 0;
            const maxIterations = 20;
            
            while (pattern.test(result) && iterations < maxIterations) {
                result = result.replace(pattern, (_, key) => {
                    if (grammar[key] && grammar[key].length > 0) {
                        return randomChoice(grammar[key]);
                    }
                    console.warn(`⚠️ Missing grammar key: ${key}`);
                    return `UNKNOWN(${key})`; 
                });
                iterations++;
            }
            return result;
        }

        function randomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        async function generateText(event) {
            const grammarData = await loadGrammar();
            if (!grammarData) return;

            if (!grammarData.origin || grammarData.origin.length === 0) {
                console.error("❌ Error: 'origin' category missing in JSON");
                return;
            }

            const template = randomChoice(grammarData.origin);
            const output = expandGrammar(template, grammarData);

            const paragraph = document.createElement("div");
            paragraph.className = "scrolling-text";
            paragraph.style.position = "absolute";
            paragraph.style.left = `${event.clientX}px`;
            paragraph.style.top = `${event.clientY}px`;
            paragraph.innerText = output;
            document.body.appendChild(paragraph);

            setTimeout(() => paragraph.style.opacity = '0', 10000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            console.log("✅ Page Loaded, Waiting for Click...");
            document.body.addEventListener("click", generateText);
        });
    </script>
</body>
</html>
