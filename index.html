<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Style Tracery Generator</title>
    <style>
        body {
            background: black;
            color: yellow;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            cursor: pointer;
        }
        .scrolling-text {
            position: absolute;
            width: 80%;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: scroll-up 10s linear forwards;
        }
        @keyframes scroll-up {
            0% {
                top: 100%;
                opacity: 1;
            }
            100% {
                top: -20%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h2>Click anywhere to generate a story...</h2>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchGrammar();
        });

        async function fetchGrammar() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/jwoodall1/TextGenerator/main/grammar.json');
                if (!response.ok) throw new Error('Failed to load grammar JSON');
                const grammarData = await response.json();
                
                console.log("Loaded Grammar:", grammarData); // ✅ Debug log
                
                window.grammar = grammarData;
                document.querySelector("h2").innerText = "Click anywhere to generate a Star Wars-style rolling story!";
                document.body.addEventListener("click", generateStory);
            } catch (error) {
                console.error('Error loading JSON:', error);
                document.querySelector("h2").innerText = "Error loading story generator. Please check the JSON file link.";
            }
        }

        function generateStory(event) {
            if (!window.grammar) {
                alert("Story generator is still loading. Please wait a moment.");
                return;
            }

            const text = replaceGrammar(window.grammar["origin"][Math.floor(Math.random() * window.grammar["origin"].length)]);
            const paragraph = document.createElement("div");
            paragraph.className = "scrolling-text";
            paragraph.style.position = "absolute";
            paragraph.style.left = `${event.clientX}px`;
            paragraph.style.top = `${event.clientY}px`;
            paragraph.innerText = text;
            document.body.appendChild(paragraph);

            setTimeout(() => paragraph.remove(), 10000);
        }

        function replaceGrammar(sentence) {
            let replaced = sentence;
            const keys = Object.keys(window.grammar);
            
            console.log("Original Sentence:", sentence); // ✅ Debug log

            let changed = true;
            while (changed) {
                changed = false;
                keys.forEach(key => {
                    const regex = new RegExp(`#${key}#`, "g"); // Find all instances of #key#
                    if (regex.test(replaced)) {
                        const randomChoice = window.grammar[key][Math.floor(Math.random() * window.grammar[key].length)];
                        
                        console.log(`Replacing #${key}# with:`, randomChoice); // ✅ Debug log
                        
                        replaced = replaced.replace(regex, () => replaceGrammar(randomChoice)); // Recursive replacement
                        changed = true;
                    }
                });
            }
            
            console.log("Final Sentence:", replaced); // ✅ Debug log
            return replaced;
        }
    </script>
</body>
</html>
