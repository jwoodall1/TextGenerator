<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Style Tracery Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracery/0.1.1/tracery.min.js"></script>
    <style>
        body {
            background: black;
            color: yellow;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            cursor: pointer;
        }
        .scrolling-text {
            position: absolute;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            animation: scroll-up 10s linear forwards;
        }
        @keyframes scroll-up {
            0% {
                top: 100%;
                opacity: 1;
            }
            100% {
                top: -20%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h2>Click anywhere to generate a story...</h2>
    <script>
        async function loadGrammar() {
            try {
                const response = await fetch('grammar.json'); // Ensure grammar.json is in the root of your GitHub Pages repo
                if (!response.ok) throw new Error("Failed to load grammar JSON");
                const grammarData = await response.json();
                console.log("Grammar loaded:", grammarData);
                return grammarData;
            } catch (error) {
                console.error("Error loading JSON:", error);
                return null;
            }
        }

        async function generateText(event) {
            const grammarData = await loadGrammar();
            if (!grammarData) return;

            // Create Tracery grammar
            const grammar = tracery.createGrammar(grammarData);
            grammar.addModifiers(tracery.baseEngModifiers); // Add default English modifiers (capitalize, a/an, etc.)

            // Generate text using the origin rule
            const output = grammar.flatten("#origin#");

            // Create the scrolling paragraph
            const paragraph = document.createElement("div");
            paragraph.className = "scrolling-text";
            paragraph.style.position = "absolute";
            paragraph.style.left = `${event.clientX}px`;
            paragraph.style.top = `${event.clientY}px`;
            paragraph.innerText = output;
            document.body.appendChild(paragraph);

            // Fade out the text over time
            setTimeout(() => paragraph.style.opacity = '0', 10000);
        }

        // Ensure Tracery is loaded before execution
        document.addEventListener("DOMContentLoaded", () => {
            document.body.addEventListener("click", generateText);
        });
    </script>
</body>
</html>
