<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Style Tracery Generator</title>
    <script src="https://raw.githubusercontent.com/galaxykate/tracery/master/js/tracery.min.js" defer></script>
    <style>
        body {
            background: black;
            color: yellow;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            cursor: pointer;
        }
        .scrolling-text {
            position: absolute;
            width: 80%;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: scroll-up 10s linear forwards;
        }
        @keyframes scroll-up {
            0% {
                top: 100%;
                opacity: 1;
            }
            100% {
                top: -20%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h2>Click anywhere to generate a story...</h2>
    <script>
        let grammar;
        let isGrammarLoaded = false;

        document.addEventListener("DOMContentLoaded", function () {
            const interval = setInterval(() => {
                if (typeof tracery !== "undefined") {
                    clearInterval(interval);
                    fetchGrammar();
                }
            }, 100);
        });

        async function fetchGrammar() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/jwoodall1/TextGenerator/main/grammar.json');
                if (!response.ok) throw new Error('Failed to load grammar JSON');
                const grammarData = await response.json();
                grammar = tracery.createGrammar(grammarData);
                isGrammarLoaded = true;
                document.querySelector("h2").innerText = "Click anywhere to generate a Star Wars-style rolling story!";
                
                
                document.body.addEventListener("click", generateStory);
            } catch (error) {
                console.error('Error loading JSON:', error);
                document.querySelector("h2").innerText = "Error loading story generator. Please check the JSON file link.";
            }
        }

        function generateStory(event) {
            if (!isGrammarLoaded) {
                alert("Story generator is still loading. Please wait a moment.");
                return;
            }
            
            const text = grammar.flatten("#origin#");
            const paragraph = document.createElement("div");
            paragraph.className = "scrolling-text";
            paragraph.style.position = "absolute";
            paragraph.style.left = `${event.clientX}px`;
            paragraph.style.top = `${event.clientY}px`;
            paragraph.innerText = text;
            document.body.appendChild(paragraph);

            setTimeout(() => paragraph.remove(), 10000);
        }
    </script>
</body>
</html>
