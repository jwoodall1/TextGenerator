<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Style Tracery Generator</title>
    <style>
        body {
            background: black;
            color: yellow;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            cursor: pointer;
        }
        .scrolling-text {
            position: absolute;
            width: 80%;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: scroll-up 10s linear forwards;
        }
        @keyframes scroll-up {
            0% {
                top: 100%;
                opacity: 1;
            }
            100% {
                top: -20%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h2>Click the button to generate a story...</h2>
    <button id="generate-btn">Generate Story</button>
    <div id="output" class="scrolling-text"></div>

    <script>
        async function loadGrammar() {
            try {
                const response = await fetch('grammar.json'); // Ensure grammar.json is in the root of your GitHub Pages repo
                if (!response.ok) throw new Error("Failed to load grammar JSON");
                const grammar = await response.json();
                return grammar;
            } catch (error) {
                console.error("Error loading JSON:", error);
                return null;
            }
        }

        function expandGrammar(text, grammar) {
            const pattern = /#(.*?)#/g;
            return text.replace(pattern, (_, key) => {
                if (grammar[key]) {
                    return expandGrammar(randomChoice(grammar[key]), grammar); // Recursively replace placeholders
                }
                return `#${key}#`; // Leave untouched if key is missing
            });
        }

        function randomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        async function generateText() {
            const grammar = await loadGrammar();
            if (!grammar) return; // Stop if grammar failed to load

            const template = randomChoice(grammar.origin);
            const output = expandGrammar(template, grammar);

            const crawlDiv = document.getElementById("output");
            
            // Reset animation
            crawlDiv.style.animation = "none";
            crawlDiv.offsetHeight; // Trigger reflow to restart animation
            crawlDiv.style.animation = "crawl 10s linear";

            // Insert new text with spacing for readability
            crawlDiv.innerHTML = output.replace(/\. /g, ".<br><br>");
        }

        // Wait for the page to load before attaching the button event listener
        document.addEventListener("DOMContentLoaded", () => {
            const generateButton = document.getElementById("generate-btn");
            if (generateButton) {
                generateButton.addEventListener("click", generateText);
            } else {
                console.error("Error: Button with ID 'generate-btn' not found.");
            }
        });
    </script>
</body>
</html>
