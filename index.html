<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Style Text Generator</title>
    <style>
        body {
            background: black;
            color: yellow;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            cursor: pointer;
        }
        .scrolling-text {
            position: absolute;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            animation: scroll-up 10s linear forwards;
            transition: opacity 2s ease-out;
        }
        @keyframes scroll-up {
            0% {
                top: 100%;
                opacity: 1;
            }
            100% {
                top: -20%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h2>Click anywhere to generate a story...</h2>
    <script>
        async function loadGrammar() {
            try {
                const response = await fetch('grammar.json'); 
                if (!response.ok) throw new Error("Failed to load grammar JSON");
                const grammarData = await response.json();
                console.log("Grammar loaded:", grammarData);
                return grammarData;
            } catch (error) {
                console.error("Error loading JSON:", error);
                return null;
            }
        }

        function expandGrammar(sentence, grammar) {
            let replaced = sentence;
            let pattern = /#(.*?)#/g;
            let match;

            // Replace placeholders as long as they exist in the sentence
            while ((match = replaced.match(pattern)) !== null) {
                match.forEach(fullMatch => {
                    const key = fullMatch.replace(/#/g, ''); // Extract key name
                    if (grammar[key]) {
                        replaced = replaced.replace(fullMatch, randomChoice(grammar[key]));
                    }
                });
            }

            return replaced;
        }

        async function generateText(event) {
            const grammarData = await loadGrammar();
            if (!grammarData) return;

            const template = randomChoice(grammarData.origin);
            const output = expandGrammar(template, grammarData);

            const paragraph = document.createElement("div");
            paragraph.className = "scrolling-text";
            paragraph.style.position = "absolute";
            paragraph.style.left = `${event.clientX}px`;
            paragraph.style.top = `${event.clientY}px`;
            paragraph.innerText = output;
            document.body.appendChild(paragraph);

            // Fade out the text over time
            setTimeout(() => paragraph.style.opacity = '0', 10000);
        }

        function randomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.body.addEventListener("click", generateText);
        });
    </script>
</body>
</html>
